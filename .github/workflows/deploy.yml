name: Deploy Spring Boot to ECS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build JAR
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

      - name: Copy JAR to server (preserving target/)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/home/app/temp/"  # JAR will land in /home/app/temp/target/
          rm: true

      - name: Deploy and restart app
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== DEPLOYMENT STARTED ==="
            
            # Paths (account for nested target/ directory)
            TEMP_JAR_DIR="/home/app/temp/target"  # JAR is here after SCP
            DEPLOY_DIR="/home/app/target"
            LOG_FILE="$DEPLOY_DIR/output.log"

            # Verify new JAR exists
            echo "1. Checking for new JAR..."
            NEW_JAR=$(ls $TEMP_JAR_DIR/*.jar 2>/dev/null | head -1)
            if [ -z "$NEW_JAR" ]; then
              echo "❌ ERROR: No JAR found in $TEMP_JAR_DIR!"
              echo "Contents of /home/app/temp/:"
              ls -la /home/app/temp/
              exit 1
            fi
            echo "✔ Found JAR: $NEW_JAR"

            # Stop old app
            echo "2. Stopping existing app..."
            OLD_PID=$(pgrep -f 'java -jar' || echo "")
            if [ -n "$OLD_PID" ]; then
              echo "Stopping PID $OLD_PID..."
              kill $OLD_PID
              sleep 3
            fi

            # Deploy new JAR
            echo "3. Moving JAR to deploy location..."
            mkdir -p $DEPLOY_DIR
            mv -f $NEW_JAR $DEPLOY_DIR/

            # Start new app
            echo "4. Starting application..."
            nohup java -jar $DEPLOY_DIR/*.jar > $LOG_FILE 2>&1 &

            # Verify startup
            echo "5. Verifying deployment..."
            sleep 5
            NEW_PID=$(pgrep -f 'java -jar' || echo "")
            if [ -z "$NEW_PID" ]; then
              echo "❌ ERROR: App failed to start! Logs:"
              tail -n 50 $LOG_FILE
              exit 1
            else
              echo "✔ Success! New PID: $NEW_PID"
              echo "=== DEPLOYMENT COMPLETE ==="
            fi
